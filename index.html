<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Epicodus Destination Suggester</title>
</head>
<body>
  <div class="container-jumbotron">
    <h1>Find Your Perfect Destination</h1>
    <p>Take this short quiz to find your perfect travel destination</p>
  </div>
  <div class="container">
    <form id="quiz">
      <div class="form-group">
        <label for="nameInput">Name</label>
        <input class="form-control" id="nameInput" type="text"></input>

<!--Start of Questions-->

      <div class="form-group">
        <label for="activity">What activity would you most like to do on vacation?</label>
        <select class="form-control" id="activity">
          <option value="sun">Sunbathe on a beach</option>
          <option value="mountain">Trek through the mountains</option>
          <option value="museums">Visit museums</option>
        </select>
      </div>

      <div class="form-group">
        <label for="concern">What is your biggest concern when planning a trip?</label>
        <select class="form-control" id="concern">
          <option value="safety">Safety</option>
          <option value="budget">Budget</option>
          <option value="fear">Fear of flying</option>
        </select>
      </div>

      <div class="form-group">
        <label for="lodging">What is your ideal lodging situation?</label>
        <select class="form-control" id="lodging">
          <option value="stars">Under the stars</option>
          <option value="luxury" >A luxury hotel</option>
          <option value="quaint">A quaint bed and breakfast</option>
        </select>
      </div>

      <div class="form-group">
        <label for="bucket-list">What is on your bucket list?</label>
        <select class="form-control" id="bucket-list">
          <option value="diving">Scuba diving</option>
          <option value="culture">Experience a totally new culture</option>
          <option value="lost">Leaving the map at home and completely losing yourself</option>
        </select>
      </div>

      <div class="form-group">
        <label for="drink">When it's time for a drink what do you reach for?</label>
        <select class="form-control" id="drink">
          <option value="beer">A nice cold beer</option>
          <option value="wine">Glass of wine</option>
          <option value="cocktail">A cocktail</option>
        </select>
      </div>

      

    </div>
  </div> 

  
</body>
</html>
