<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Epicodus Destination Suggester</title>
</head>
<body>
  <div class="container-jumbotron">
    <h1>Find Your Perfect Destination</h1>
    <p>Take this short quiz to find your perfect travel destination</p>
  </div>
  <div class="container">
    <form id="quiz">
      <div class="form-group">
        <label for="nameInput">Name</label>
        <input class="form-control" id="nameInput" type="text"></input>
      </div>

      <div class="form-group">
        <label for="activity">What activity would you most like to do on vacation?</label>
        <select class="form-control" id="activity">
          <option value="sun">"Sunbathe on a beach"></option>
          <option value="mountain">Trek through the mountains</option>
          <option value="museums">Visit museums</option>
        </select>
      </div>

    </div>
  </div> 

  
</body>
</html>
