<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Epicodus Programming Language Suggester</title>
</head>
<body>
  <div class="container-jumbotron">
    <h1>Find Your Perfect Programming Language</h1>
    <p>Take this short quiz to discover the perfect programming language for you!</p>
  </div>
  <div class="container">
    <form id="quiz">
      <div class="form-group">
        <label for="nameInput">Name</label>
        <input class="form-control" id="nameInput" type="text"></input>

<!--Start of Questions-->

      <div class="form-group">
        <label for="development">Are you interested in front-end or back-end development</label>
        <select class="form-control" id="development">
          <option value="back-end">Back-End Development</option>
          <option value="front-end">Front-End Development</option>
        </select>
      </div>

      <div class="form-group">
        <label for="field">Which platform or field would you like to work in?</label>
        <select class="form-control" id="field">
          <option value="web">Web Development</option>
          <option value="budget">Mobile</option>
          <option value="fear">Gaming</option>
        </select>
      </div>

      <div class="form-group">
        <label for="company">What kind of company do you want to work for?</label>
        <select class="form-control" id="company">
          <option value="large">A large well established company</option>
          <option value="startup" >A startup</option>
          <option value="established">Somewhere small but well established</option>
        </select>
      </div>

      <div class="form-group">
        <label for="platform">Are you interested in Windows based development or Apple based development?</label>
        <select class="form-control" id="platform">
          <option value="windows">Windows</option>
          <option value="apple">Apple</option>
        </select>
      </div>

      <div class="form-group">
        <label for="easy">Are you looking for something easy</label>
        <select class="form-control" id="easy">
          <option value="yes">Yes! I want to learn it overnight</option>
          <option value="no">No! I like a challenge</option>
        </select>
      </div>

      

    </div>
  </div> 

  
</body>
</html>
